<!DOCTYPE html>
<html ng-app="myTodoApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">

  <title>My Address Book</title>
</head>
  <body ng-controller="addressBookController as adbkCtrl" >
    <form name="myform" ng-submit="myform.$valid && todoCTrl.addNewTask()" novalidate>

      <div class="form-group" ng-class="{'has-error': true}">
        <label class="control-label">Task</label>
        <input class="form-control"class="form-group" type="text" ng-model="todoCtrl.newTask.name" required>
      </div>

      <div class="form-group" ng-class="{'has-error': true}">
        <label class="control-label">Description</label>
        <input class="form-control" type="text" ng-model="todoCtrl.newTask.desc" required>
      </div>

      <div class="form-group">
        <label class="control-label">Due Date</label>
        <input class="form-control" type="date" ng-model="todoCtrl.newTask.due" required>
      </div>

        <label>Priority</label>
        <select ng-model="todoCtrl.newTask.priority">
          <option value="{{val}}" ng-repeat="(val, text) in todoCtrl.priorityOptions">{{text}}

        </select>
        <label>Price I am willing to pay</label>
        <input type="text" ng-model="todoCtrl.newTask.cost">

        <input type="submit" value="Add Task" ng-disabled="myform.$invalid">
    </form>
    <table>
      <thead>
        <tr>
          <td>
            Task
          </td>
          <td>
            Description
          </td>
          <td>
            Due Date
          </td>
          <td>
            Priority
          </td>
          <td>
            Price I am willing to pay someone else to do this
          </td>
        </tr>
      </thead>
      <tbody >
        <tr ng-repeat="task in todoCtrl.tasks">
          <td>
            <img class="todo-image" ng-src="{{task.image}}"/>

          </td>
          <td>
            {{task.name}}
          </td>
          <td>
            {{task.address}}
          </td>
          <td>
            {{task.due | date:shortDate}}
          </td>
          <td>
            {{task.priority}}
          </td>
          <td>
            {{task.cost | orderBy: 'cost'}}
          </td>

          <td>
            <button ng-click="todoCtrl.removeTask(task);">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

  </body>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="scripts/main.js"></script>
</html>
