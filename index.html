<!DOCTYPE html>
<html ng-app="AddressBookApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <title>My Address Book</title>
</head>
  <body ng-controller="AddressBookController as adbkCtrl" >
    <h1>My Contacts </h1>

    <form  class="form-inline col-md-5" name="myform" ng-submit="myform.$valid && adbkCtrl.addNewEntry()" novalidate>

      <div class="form-group row col-md-5" ng-class="{'has-error': true}">
        <label class="control-label">Name</label>
        <input class="form-control"class="form-group" type="text" ng-model="adbkCtrl.newEntry.name" required>
      </div>

      <div class="form-group row col-md-5" ng-class="{'has-error': true}">
        <label class="control-label">Address</label>
        <input class="form-control" type="text" ng-model="adbkCtrl.newEntry.address" required>
      </div>

      <div class="form-group row col-md-5">
        <label class="control-label">Phone Number</label>
        <input class="form-control" type="tel" ng-model="adbkCtrl.newEntry.phone" >
      </div>

      <div class="form-group row col-md-5">
        <label class="control-label">Email</label>
        <input class="form-control" type="email" ng-model="adbkCtrl.newEntry.email" >
      </div>
      <div class="form-group row col-md-5">
        <label class="control-label">Image URL</label>
        <input class="form-control" type="text" ng-model="adbkCtrl.newEntry.image" >
      </div>

        <input class="button-add col-md-4"  type="submit" value="Add Contact" ng-click="adbkCtrl.addNewEntry()" ng-disabled="myform.$invalid">
    </form>

    <table class="row col-md-7">
      <tbody >
        <tr  class="col-md-7" ng-repeat="entries in adbkCtrl.entries">
          <td>
            <img class="entries-image" ng-src="{{entries.image}}"/>

          </td >
          <td>
            <ul>
              <li >
                {{entries.name}}
              </li>
              <li>
                {{entries.address}}
              </li>
              <li>
                {{entries.phone}}
              </li>
              <li>
                {{entries.email}}
              </li>

          <li>
            <button ng-click="adbkCtrl.removeEntry(entries);">Delete</button>
          </li>

          </ul>
          </td>
        </tr>
      </tbody>
    </table>

  </body>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="scripts/main.js"></script>
</html>
